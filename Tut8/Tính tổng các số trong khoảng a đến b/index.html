<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="demo"></p>
        <script>
            function tinh_tong(){
                var a = parseInt(prompt("Nhập số a"));
                var b = parseInt(prompt("Nhập số b"));
                let total = 0;
                let i = a;
                for(i=a; i<=b;i++){
                    total=total+i;
                    alert(total);
                }
            }
            tinh_tong();
        </script>
    </body>
</html>
